<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP calculator</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="heading">
                <h3>SIP Calculator</h3>
                <small>Your money grows over time using compound interest</small>
            </div>
            <form action="" class="compound-form">
                <div class="input-group">
                    <label for="initialamount">Initial Amount</label>
                    <input type="number" id="initialamount">
                </div>
                <div class="input-group">
                    <label for="investmentyears">Investment Years</label>
                    <input type="number" id="investmentyears">
                </div>
                <div class="input-group">
                    <label for="rates">Estimated Rate</label>
                    <input type="number" id="rates">
                </div>
                <div class="input-group">
                    <label for="compound">Compound Interval</label>
                    <select name="" id="compound">
                        <option value="1">Anually</option>
                        <option value="2">Semi-Anually</option>
                        <option value="4">Quaterly</option>
                        <option value="12">Monthly</option>
                    </select>
                </div>
                <div class="input-group">
                    <button>Calculate</button>
                </div>
            </form>
        </div>
        <div class="results">
            <canvas id="dataset"></canvas>
        </div>
    </section>
    <script src="/js/app.js"></script>
</body>
</html>
